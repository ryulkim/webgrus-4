<!--
기본 구조
span{color: red}

span: selector(선택자)
color: property
red: value


style을 html페이지에 적용하는 세 가지 방법(우선순위가 번호 순으로 크다)
1. inline
2. internal
3. external
-->

<!--inline-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>inline!</title>
  </head>
  <body>
    <span style="color: red"></span>
  </body>
</html>
